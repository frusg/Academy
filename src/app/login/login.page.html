<ion-content [fullscreen]="true">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Login</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" size="small" (click)="openHome()">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list>

      <ion-item>
        <ion-input label="email" labelPlacement="floating" class="full-width" type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="password" labelPlacement="floating" class="full-width" type="password" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>

    <ion-row class="signin">
      <ion-col>
        <ion-button type="submit" expand="block"  [disabled]="!loginForm.valid">Log In</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="openHome()" expand="block" >Cancela</ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
