<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Login</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/" color="primary" size="small" (click)="home()">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">


  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list>

      <ion-item>
        <ion-input label="username" labelPlacement="floating" class="full-width" type="text" formControlName="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="password" labelPlacement="floating" class="full-width" type="password" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>
    <ion-button type="submit" expand="block"  [disabled]="!loginForm.valid">Registrar</ion-button>

  </form>

</ion-content>
