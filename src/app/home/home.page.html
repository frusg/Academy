<ion-header [translucent]="true"><!-- TODO:PONER UN IF PARA CUANDO ESTE LOGUEADO NO APAREZCA LOS BOTONES DE REGISTRAR Y LOGIN Y APARAEZCA EL DEL PERFIL -->
  <ion-toolbar>
    <ion-title size="large">AcademyRise</ion-title>
    <ion-buttons slot="end" class="button-round" >
      <ion-button color="primary" size="small" (click)="openLogin()" >Iniciar Sesi√≥n</ion-button>
      <ion-button color="danger" size="small" (click)="openRegister()" >Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterCards()"></ion-searchbar>

  @for (curso of filteredCursos; track curso.titulo) {
    
    <ion-card> 
      <!-- <img src="{{ curso.imagen }}" alt="Imagen del curso" class="curso-imagen"/>  --> <!-- se podra poner la img del curso de fondo mirar ejemplo temps -->
      <ion-card-header>
        <ion-card-title >{{ curso.titulo }}</ion-card-title>  
        <ion-card-subtitle>{{ curso.autor }}</ion-card-subtitle>   
      </ion-card-header>
      
      <ion-card-content>{{ curso.descripcion }}</ion-card-content>
    
      <ion-button fill="clear">Subscribe</ion-button>
    </ion-card>
  } @empty {
    <li> No hay cursos. </li><!-- TODO:PONER UN SHOWALERT PARA MOSTRAR EL MENSAJE  -->
  }



  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon><!-- TODO:HACER QUE VAYA A LA PAGINA DE AYUDA -->
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon><!-- TODO:HACER QUE VAYA A LA PAGINA DE DUDAS -->
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
